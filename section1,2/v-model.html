<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
      <input type="text" v-model="message" />
      <h1>{{message}}</h1>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          message: "こんにちは"
        }
      });
    </script>
  </body>
</html>
