<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">id</div>
    <hr />
    <div class="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <hr />
    <div id="app2"></div>

    <script type="text/javascript">
      var data = {
        number: 12,
      };

      Vue.component("my-component", {
        data: function () {
          return {
            number: 12,
          };
        },
        template:
          "<p>いいね{{number}}<button @click='AudioParam'>+1</button></p>",
        methods: {
          AudioParam: function () {
            this.number += 1;
          },
        },
      });

      new Vue({
        el: ".app",
      });

      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
