<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <div id="app">
      <ul>
        <li v-for="(fruit,index) in fruits">({{index+1}}){{fruit}}</li>
        <hr />
      </ul>

      <ul>
        <template v-for="fruit in fruits">
          <li>{{fruit}}</li>
          <hr />
        </template>
      </ul>

      <ul>
        <li v-for="n of 10">{{n}}</li>
      </ul>
    </div>

    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          fruits: ["リンゴ", "バナナ", "ブドウ"],
          object: {
            firstName: "太郎",
            lastName: "田中",
            age: 21
          }
        }
      });
    </script>
  </body>
</html>
